<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report a Lost Item - FindIt@Campus</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Page CSS -->
  <link rel="stylesheet" href="lost.css?v=1">
</head>
<body>
  <!-- Simple top bar -->
  <header class="topbar">
    <a class="brand" href="index.html">FindIt@Campus</a>
    <nav class="crumbs">
      <a href="index.html">Home</a> <span>â€º</span> <span>Report Lost</span>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1>Report a Lost Item</h1>

      <form class="report-form" id="lost-form" action="#" method="post" enctype="multipart/form-data">
        <!-- Item Name -->
        <div class="form-group">
          <label for="item-name">Item Name <span class="required">*</span></label>
          <input type="text" id="item-name" name="item_name" class="form-control" placeholder="e.g., Black Jansport Backpack" required>
        </div>

        <!-- Category -->
        <div class="form-group">
          <label for="category">Category <span class="required">*</span></label>
          <select id="category" name="category" class="form-control" required>
            <option value="" disabled selected>Select a category</option>
            <option value="electronics">Electronics</option>
            <option value="books">Books & Notes</option>
            <option value="clothing">Clothing & Accessories</option>
            <option value="keys">Keys</option>
            <option value="id_cards">ID Cards & Wallets</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Last Seen Location -->
        <div class="form-group">
          <label for="location">Last Seen Location <span class="required">*</span></label>
          <input type="text" id="location" name="location" class="form-control" placeholder="Type location or select on map below" required>
          <!-- Map preview (click to simulate picker) -->
          <div class="map-preview" role="button" tabindex="0" aria-label="Open map picker">
            <div class="pin" aria-hidden="true"></div>
          </div>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" class="form-control" rows="3" placeholder="Provide details like color, brand, and any identifying marks..."></textarea>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
          <label for="photo">Upload a Photo (Optional)</label>
          <div class="file-upload-area" id="file-drop">
            <p>Drag & drop your photo here or click to upload</p>
            <input type="file" id="photo" name="photo" class="form-control visually-hidden" accept="image/*">
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn">Submit Report</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Tiny enhancement JS (no frameworks) -->
  <script>
    (function () {
      // Map preview click
      const map = document.querySelector('.map-preview');
      if (map) {
        const openPicker = () => alert('In a real app, this would open an interactive map picker.');
        map.addEventListener('click', openPicker);
        map.addEventListener('keypress', (e) => { if (e.key === 'Enter' || e.key === ' ') openPicker(); });
      }

      // File upload (click, drag & drop)
      const drop = document.getElementById('file-drop');
      const input = document.getElementById('photo');

      if (drop && input) {
        drop.addEventListener('click', () => input.click());
        input.addEventListener('change', () => {
          if (input.files && input.files[0]) {
            drop.querySelector('p').textContent = 'Selected: ' + input.files[0].name;
          }
        });

        ['dragenter', 'dragover'].forEach(evt =>
          drop.addEventListener(evt, (e) => { e.preventDefault(); drop.classList.add('is-dragover'); })
        );
        ['dragleave', 'drop'].forEach(evt =>
          drop.addEventListener(evt, (e) => { e.preventDefault(); drop.classList.remove('is-dragover'); })
        );
        drop.addEventListener('drop', (e) => {
          if (e.dataTransfer && e.dataTransfer.files.length) {
            input.files = e.dataTransfer.files;
            input.dispatchEvent(new Event('change'));
          }
        });
      }
    })();
  </script>
</body>
</html>
