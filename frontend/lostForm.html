<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Lost Item - FindIt@Campus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #343a40; /* Dark background like the image context */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main container for the form card */
        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 40px;
            box-sizing: border-box;
        }

        .form-container h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #212529;
            margin: 0 0 30px 0;
        }
        
        /* Form styling */
        .report-form .form-group {
            margin-bottom: 20px;
        }

        .report-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }
        
        .report-form label .required {
            color: #d9534f;
        }

        .report-form .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .report-form .form-control:focus {
            outline: none;
            border-color: #8b5cf6; /* Purple highlight on focus */
        }

        /* Map Section Styling */
        .map-preview {
            width: 100%;
            height: 250px;
            background-color: #e9ecef;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #ced4da;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6c757d;
            font-size: 16px;
            cursor: pointer;
            background-image: url('https://placehold.co/600x250/e9ecef/6c757d?text=Campus+Map+View');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .map-preview .pin {
            width: 30px;
            height: 30px;
            background-color: #d9534f;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            position: absolute;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .map-preview .pin::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        /* Special styling for the file upload area */
        .file-upload-area {
            border: 2px dashed #ced4da;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .file-upload-area:hover {
            border-color: #8b5cf6;
        }
        
        .file-upload-area p {
            margin: 0;
            color: #6c757d;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background-color: #d9534f; /* Red color from the image */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #c9302c;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .form-container {
                padding: 20px;
            }
            .form-container h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Report a Lost Item</h1>
        
        <form class="report-form">
            <!-- Item Name -->
            <div class="form-group">
                <label for="item-name">Item Name <span class="required">*</span></label>
                <input type="text" id="item-name" class="form-control" placeholder="e.g., Black Jansport Backpack" required>
            </div>

            <!-- Category -->
            <div class="form-group">
                <label for="category">Category <span class="required">*</span></label>
                <select id="category" class="form-control" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="electronics">Electronics</option>
                    <option value="books">Books & Notes</option>
                    <option value="clothing">Clothing & Accessories</option>
                    <option value="keys">Keys</option>
                    <option value="id_cards">ID Cards & Wallets</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Last Seen Location -->
            <div class="form-group">
                <label for="location">Last Seen Location <span class="required">*</span></label>
                <input type="text" id="location" class="form-control" placeholder="Type location or select on map below" required>
                <!-- Interactive Map Placeholder -->
                <div class="map-preview" onclick="alert('In a real app, this would open an interactive map to select a location.');">
                    <!-- This pin is for visual representation -->
                    <div class="pin"></div>
                </div>
            </div>
            
            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" rows="3" placeholder="Provide details like color, brand, and any identifying marks..."></textarea>
            </div>
            
            <!-- Image Upload -->
            <div class="form-group">
                 <label for="photo">Upload a Photo (Optional)</label>
                 <div class="file-upload-area">
                    <p>Drag & drop your photo here or click to upload</p>
                    <input type="file" id="photo" class="form-control" style="display: none;">
                 </div>
            </div>

            <button type="submit" class="submit-btn">Submit Report</button>
        </form>
    </div>

</body>
</html>
